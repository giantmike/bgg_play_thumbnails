<!DOCTYPE html>
<html>
<head>
<title>giantmike weekly plays</title>

<link rel="icon" type="image/png" href="avatar.png">
<link rel="stylesheet" href="bggplays.css">
<script src="bggplays.js"></script>

</head>
<body>
	
	<div id="version">version 1.9</div>

	<div id="main_form">
		<div class="heading">Get weekly play data</div>
		<div class="small">
			<input type="number" id="weeks_back" class="number_input" placeholder="0" min="-1" max="100" />weeks back
		</div>
		<button type="button" onclick="getPlays()" class="button inline">Get Plays</button>
	</div>
	
	<div id="date_range">
		<span id="date_from"></span> - <span id="date_to"></span>
	</div>
	
	<div id="bgg_game_list"></div>
	
	<div id="bgg_code_container">
		<div class="heading">BGG forum code: </div>
		<div id="bgg_code"></div>
		<button type="button" onclick="copyPlays(this)" id="bgg_code_copy" class="button">Copy forum code</button>
	</div>

</body>
</html>
